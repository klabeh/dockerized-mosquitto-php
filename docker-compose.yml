version: '3.3'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./html:/var/www/html

  php:
    image: mhoffmann/php-fpm7
    volumes:
      - ./html:/var/www/html
    networks:
      default:
        aliases:
          - fpm
          
  mqtt:
    image: eclipse-mosquitto:1.5.6
    ports:
      - "1883:1883"
    volumes:
      - ./mqtt/config:/mosquitto/config:rw
      - ./mqtt/data:/mosquitto/data
      - ./mqtt/log:/mosquitto/log
      
networks:
  default:
    driver: "bridge"
